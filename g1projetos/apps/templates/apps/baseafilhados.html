{% extends 'apps/baseprincipal.html' %}
{% block content %}

<style>
    .imagem {
        margin: 0;
        position: absolute;
        top: 55%;
        left: 22%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        border-radius: 10px;
        border: 3px;
    }
    </style>

    <style>
        .color-box{
            background-color: #E56A54;
            width: 1200px;
            height: 585px;
            border-radius: 20px;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>

<style>
    .textoplaceholder {
        position: absolute;
        top: 55%;
        left: 60%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
    </style>

    <div class = "color-box">
        <div class="textoplaceholder">
            <h5>Relato de {{nome}}</h5>
                <p>
                    {{texto}}
                </p>
        </div>
    </div>
    <div class="imagem">
        <img src={{imagem}} 
            class="rounded-circle"
            alt="foto de perfil"
            width="400"
            height=""/>
    </div>
    {% endblock content %}
