{% extends 'apps/baseprincipal.html' %}
{% block content %}

<div class="topcentertitle">
    <h1>Meus Afilhados</h1>
</div>

<div class="d-grid gap-2 col-6 mx-auto">
    <br>
    {% for afilhado in Afilhados %}
        <a style="background-color: #E56A54; color: #000000" class="btn btn-danger" href="{% url 'perfil_afilhado' id=afilhado.id %}" role="button">{{ afilhado.nome }}</a>
    {% endfor %}
</div>

{% endblock content %}
