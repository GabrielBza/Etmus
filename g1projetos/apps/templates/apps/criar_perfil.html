{% extends 'apps/baseprincipal.html' %}
{% block content %}
<form action="{% url 'Afilhados_funcionarios' %}" method="post">
    {% csrf_token %}
    <div style="text-align: center;" class="center">
        <h2>Criar Perfil</h2>
        Nome: <input name="nome" class="form-control-sm" type="text">
        <br>
        Padrinho/Madrinha: <input name="padrinho" class="form-control-sm" type="text">
        <br>
        Data de Nascimento: <input name="data_nascimento" class="form-control-sm" type="text">
        <br>
        Características: <input name="caracteristicas" class="form-control-sm" type="text">
        <br>
        História: <input name="historia" class="form-control-sm" type="text">
        <br>
        Sobre Mim: <input name="sobre_mim" class="form-control-sm" type="text">
        <br>
        <br>
        <button name="cadastrar_aluno" class="form-control-sm">Cadastrar criança</button>
    </div>
</form>
    <div class="bottomleft">
        <a class="navbar-brand" href="{% url 'portalfuncionarios' %}" name="voltar">
            <h4>Voltar</h4>
        </a>
    </div>
{% endblock content %}
