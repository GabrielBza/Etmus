{% extends 'apps/baseprincipal.html' %}
{% block content %}
    <form action="{% url 'acesso_relatos' %}" method="post">
    {% csrf_token %}
    <div style="text-align: center;" class="center">
        <h2>Adicionar Relato</h2>
        Nome: <input name="titulo" class="form-control-sm" type="text">
        <br>
        Relato: <input name="texto" class="form-control-sm" type="text">
        <br>
        <div class="botoes">

            <label for="Statos">Status: </label>

            <label for="Feliz">Feliz</label>
            <input type="radio" name="status" id="Feliz" value="Feliz">

            <label for="Normal">Normal</label>
            <input type="radio" name="status" id="Normal" value="Normal">

            <label for="Triste">Triste</label>
            <input type="radio" name="status" id="Triste" value="Triste">
        <br>
        <br>
        <button class="btn btn-danger" name="cadastrar_relato" class="form-control-sm">Cadastrar Relato</button>
    </div>
    </form>
    <div class="bottomleft">
        <br>
        <br>
        <br>
        <br>
        <a class="navbar-brand" href="{% url 'portalfuncionarios' %}" name="voltar">
            <h4>Voltar</h4>
        </a>
    </div>
{% endblock content %}
